<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Pow Ajans</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="https://powajans.com" class="nav__logo">𝘱𝘰𝘸𝘢𝘫𝘢𝘯𝘴</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Ana Sayfa</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Hakkımızda</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Servislerimiz</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Güncellemeler</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">İletişim</a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav__actions">
               <!-- Search button -->
               <i class="ri-search-line nav__search" id="search-btn"></i>

               <!-- Login button -->
               <i class="ri-user-line nav__login" id="login-btn"></i>

               <!-- Toggle button -->
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-line"></i>
               </div>
            </div>
         </nav>
      </header>

      <!--==================== SEARCH ====================-->
      <div class="search" id="search">
         <form action="" class="search__form">
            <i class="ri-search-line search__icon"></i>
            <input type="search" placeholder="Ne Arıyorsun?" class="search__input">
         </form>

         <i class="ri-close-line search__close" id="search-close"></i>
      </div>

      <!--==================== LOGIN ====================-->
      <div class="login" id="login">
         <form action="" class="login__form">
            <h2 class="login__title">Giriş Yap</h2>
            
            <div class="login__group">
               <div>
                  <label for="email" class="login__label">Email</label>
                  <input type="email" placeholder="E-Mail Giriniz" id="email" class="login__input">
               </div>
               
               <div>
                  <label for="password" class="login__label">Şifre</label>
                  <input type="password" placeholder="Şifrenizi Giriniz" id="password" class="login__input">
               </div>
            </div>

            <div>
               <p class="login__signup">
                  Hesabınız yok mu ? <a href="#">Giriş Yap</a>
               </p>
   
               <a href="#" class="login__forgot">
                  Şifremi Unuttum
               </a>
   
               <button type="submit" class="login__button">Giriş Yap</button>
            </div>
         </form>

         <i class="ri-close-line login__close" id="login-close"></i>
      </div>

      <!--==================== MAIN ====================-->
      <main class="main" id="main-content"></main>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
