<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aendir NavBar</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  

</head>
  <body>
 <video autoplay loop muted plays-inline class="background-video">
  <source src="video.mp4" type="video/mp4" />
 </video>
 <script src="script.js"></script>

 <header>
  <a href="#">
    <img src="favicon.ico" alt="logo" class="logo">
  </a>

  <input type="checkbox" id="check" />
  <label for="check" class="icons">
  <i class="bx bx-menu" id="menu-icon"></i>
  <i class="bx bx-x" id="close-icon"></i>
  </label>

  <nav class="navbar">
      <a href="#" class="nav-item" style="--i:1">Çalışmalarımız</a>
      <a href="#" class="nav-item" style="--i:2">Projelerimiz</a>
      <a href="#" class="nav-item" style="--i:3">İletişim Bilgilerimiz</a>
      <a href="#" class="nav-item" style="--i:0">Ana Sayfa</a>
  </nav>
 </header>

 <section class="content">
  <h1>The Sun</h1>
  <a href="#" class="btn light"></a>
 </section>
  </body>
</html>
